<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jupiters Konklave - Schlüsselprüfung</title>
    <style>
        /* Importing Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap');

        /* Reset margins and paddings */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        /* Overall page styling */
        body {
            font-family: 'Playfair Display', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #bb6d2d, #fcb43c, #bbbca1, #f7f3db);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            background-color: #fff5e6;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
            color: #4b3621;
        }

        input, button {
            width: 100%;
            padding: 15px;
            margin: 12px 0;
            font-size: 1em;
            border-radius: 12px;
            border: 2px solid #fcb43c;
            background-color: #fff2d5;
            color: #4b3621;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #bb6d2d;
            outline: none;
        }

        button {
            background-color: #bb6d2d;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
            border: none;
        }

        button:hover {
            background-color: #8b4513;
        }

        /* Key inputs container for a grid-like layout */
        .key-inputs {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .key-inputs input {
            text-align: center;
            width: 32%;
        }

        h1 {
            font-size: 2em;
            color: #bb6d2d;
            margin-bottom: 20px;
        }

        p {
            color: #4b3621;
            margin-bottom: 20px;
        }

        .result, .additional-info {
            margin-top: 20px;
            padding: 20px;
            font-size: 1em;
            background-color: #f9f3e2;
            border: 2px solid #e0e6ed;
            border-radius: 12px;
            color: #4b3621;
            display: none;
        }

        /* Styling for error messages */
        .error {
            color: #d9534f;
            background-color: #f2dede;
            border-color: #ebcccc;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Schlüsselprüfung</h1>
    <p>Bitte gib deinen Schlüssel ein:</p>
    <div class="key-inputs">
        <input type="text" id="keyPart1" maxlength="1" placeholder="J" oninput="jumpToNext(this, 'keyPart2')" />
        <input type="text" id="keyPart2" maxlength="4" placeholder="nnnn" oninput="jumpToNext(this, 'keyPart3')" />
        <input type="text" id="keyPart3" maxlength="2" placeholder="mn" />
    </div>
    <button onclick="checkKey()">Prüfen</button>
    
    <div id="result" class="result"></div>

    <!-- Error Message (optional) -->
    <div id="error-message" class="result error"></div>

    <!-- Additional Info (Initially hidden) -->
    <div id="additionalInfo" class="additional-info">
        <h2>Entscheidungsstrukturen</h2>
        <p><b>Hauptadministrator (Jupiter):</b> Trifft die finale Entscheidung über den Verbleib und die Mitgliedschaft. Moderiert die Aufgaben der Admins und Verwalter.</p>
    </div>
</div>

<script>
    // Ensure the first input field is focused when the page loads
    window.onload = function() {
        document.getElementById('keyPart1').focus();
    };

    // Function to jump to the next input field automatically
    function jumpToNext(currentField, nextFieldId) {
        if (currentField.value.length === currentField.maxLength) {
            document.getElementById(nextFieldId).focus();
        }
    }

    // Example data to simulate the key check
    const validKeys = {
        "J-1404-00": {
            orbit: "S",
            klave: "1404",
            moon: "J00",
            role: "JPT – Jupiter (Hauptadministrator)",
            status: "Ω -AKTIV",
            message: "Thank you for entering; Hallo Jupiter!"
        },
        "J-8086-02": {
            orbit: "J",
            klave: "8086",
            moon: "J02",
            role: "MIT – Mitglieder (aktive Teilnehmer)",
            status: "Ω -AKTIV",
            message: "Willkommen in Jupiters Orbit, Don't forget to get the books"
        },
        "J-3095-04": {
            orbit: "J",
            klave: "3095",
            moon: "J04",
            role: "ADM – Admins (Moderatoren)",
            status: "Ω -AKTIV",
            message: "Willkommen in Jupiters Orbit, Don't forget to get the books"
        },
        "J-9059-06": {
            orbit: "J",
            klave: "9059",
            moon: "J06",
            role: "MIT – Mitglieder (aktive Teilnehmer)",
            status: "Ω -AKTIV",
            message: "Willkommen in Jupiters Orbit, Don't forget to get the books"
        },
        "J-6024-07": {
            orbit: "J",
            klave: "6024",
            moon: "J07",
            role: "MIT – Mitglieder (aktive Teilnehmer)",
            status: "Ω -AKTIV",
            message: "Willkommen in Jupiters Orbit, Don't forget to get the books"
        }
    };

    function checkKey() {
        const keyPart1 = document.getElementById('keyPart1').value;
        const keyPart2 = document.getElementById('keyPart2').value;
        const keyPart3 = document.getElementById('keyPart3').value;
        const key = `${keyPart1}-${keyPart2}-${keyPart3}`;
        
        const resultDiv = document.getElementById('result');
        const errorDiv = document.getElementById('error-message');
        const additionalInfo = document.getElementById('additionalInfo');

        if (validKeys[key]) {
            const data = validKeys[key];
            resultDiv.innerHTML = `
                <p>Orbit: ${data.orbit} - ${data.moon}</p>
                <p>Klave: ${data.klave}</p>
                <p>You are registered as ${data.status}</p>
                <p>You have been assigned the role of ${data.role}</p>
                <p>The Admins want you to know: ${data.message}</p>
            `;
            resultDiv.style.display = "block";
            errorDiv.style.display = "none";
            additionalInfo.style.display = "block";
        } else {
            errorDiv.innerHTML = "Ungültiger Schlüssel!";
            resultDiv.style.display = "none";
            additionalInfo.style.display = "none";
            errorDiv.style.display = "block";
        }
    }
</script>

</body>
</html>
